<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Kalkulator</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        padding: 30px;
        display: flex;
        justify-content: center;
      }

      .calculator {
        background: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        max-width: 300px;
      }

      input,
      select,
      button {
        width: 70%;
        margin: 10px 0;
        padding: 8px;
        font-size: 16px;
      }

      #result {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <h1>Kalkulator</h1>
      <input type="number" id="num1" placeholder="Pierwsza liczba" />
      <input type="number" id="num2" placeholder="Druga liczba" />
      <select id="operator">
        <option value="+">Dodawanie</option>
        <option value="-">Odejmowanie</option>
        <option value="*">Mnożenie</option>
        <option value="/">Dzielenie</option>
      </select>
      <button onclick="calculate()">Oblicz</button>
      <div id="result"></div>
    </div>

    <script>
      function calculate() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const operator = document.getElementById("operator").value;
        const resultBox = document.getElementById("result");
        let result;

        if (operator === "/" && num2 === 0) {
          resultBox.textContent = "Błąd: dzielenie przez zero!";
          resultBox.style.color = "red";
          return;
        }

        switch (operator) {
          case "+":
            result = num1 + num2;
            break;
          case "-":
            result = num1 - num2;
            break;
          case "*":
            result = num1 * num2;
            break;
          case "/":
            result = num1 / num2;
            break;
        }

        resultBox.textContent = "Wynik: " + result;
        resultBox.style.color = "black";
      }
    </script>
  </body>
</html>
